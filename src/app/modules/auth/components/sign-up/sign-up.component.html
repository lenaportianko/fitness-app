<div class="sign-up-container">
    <div class="sign-up-form">
        <form [formGroup]="signUpForm">
            <div class="form-container">
                <h2>Create a free account</h2>

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" type="text" />
                    <mat-error *ngIf="signUpForm.controls['name'].hasError('required')">
                        Field is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" />
                    <mat-error *ngIf="signUpForm.controls['email'].hasError('required')">
                        Field is required
                    </mat-error>
                    <mat-error *ngIf="signUpForm.controls['email'].hasError('email')">
                        Wrong email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput *ngIf="!countries.length; else selectField" formControlName="country" type="text" />
                    <ng-template #selectField>
                        <mat-select formControlName="country">
                            <mat-option *ngFor="let country of countries" [value]="country.name">
                                {{country.name}}
                            </mat-option>
                        </mat-select>
                    </ng-template>
                    <mat-error *ngIf="signUpForm.controls['country'].hasError('required')">
                        Field is required
                    </mat-error>
                </mat-form-field>

                <div class="double-fields">
                    <mat-form-field appearance="outline">
                        <mat-label>Age</mat-label>
                        <input matInput formControlName="age" type="number" />
                        <mat-error *ngIf="signUpForm.controls['age'].hasError('min')">
                            Wrong data
                        </mat-error>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline">
                        <mat-label>Height</mat-label>
                        <input matInput formControlName="height" type="number" />
                        <span matTextSuffix>cm</span>
                        <mat-error *ngIf="signUpForm.controls['height'].hasError('min')">
                            Wrong data
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="double-fields">
                    <mat-form-field appearance="outline">
                        <mat-label>Weight</mat-label>
                        <input matInput formControlName="weight" type="number" />
                        <span matTextSuffix>kg</span>
                        <mat-error *ngIf="signUpForm.controls['weight'].hasError('min')">
                            Wrong data
                        </mat-error>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline">
                        <mat-label>Weight goal</mat-label>
                        <input matInput formControlName="weightGoal" type="number" />
                        <span matTextSuffix>kg</span>
                        <mat-error *ngIf="signUpForm.controls['weightGoal'].hasError('min')">
                            Wrong data
                        </mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'" />
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
                        Field is required
                    </mat-error>
                </mat-form-field>

                <button
                    mat-flat-button
                    type="button"
                    class="signup-button"
                    (click)="signUp()"
                >
                    Sign Up
                </button>

                <button
                    mat-button
                    type="button"
                    class="signin-button"
                    (click)="signIn()"
                >
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <div class="auth-banner"></div>
</div>
